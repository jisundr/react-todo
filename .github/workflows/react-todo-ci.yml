name: React Todo CI

on:
  push:
    branches:
      - "*"

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }} 🔧
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "npm"

      - name: Install Dependencies 🔧
        run: yarn

      - name: Run Lint 🔧
        run: yarn lint

      - name: Run Test 🔧
        run: yarn test

  build-package-publish-to-npm:
    needs: lint-test
    if: ${{ success() && github.repository == 'upnotes-io/react-todo' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          yarn
          yarn build
          echo "build-package-publish-to-npm works!"

  build-storybook-deploy-to-gh-pages:
    needs: lint-test
    if: ${{ success() && github.repository == 'upnotes-io/react-todo' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          yarn
          yarn build
          echo "build-storybook-deploy-to-gh-pages works!"
